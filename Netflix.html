<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css"> <!-- link to external stylesheet -->
</head>
<body>
    <!-- Header section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Browse</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Originals</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
    </header>

    <!-- Hero section -->
    <section class="hero">
        <div class="background-image">
            <img src="hero-background.jpg" alt="Hero Background Image">
        </div>
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and original content.</h1>
            <p>Watch anywhere, anytime.</p>
            <button>Join Free for a Month</button>
        </div>
    </section>

    <!-- Featured content section -->
    <section class="featured-content">
        <h2>Popular on Netflix</h2>
        <div class="content-grid">
            <div class="content-item">
                <img src="content-image1.jpg" alt="Content Image 1">
                <h3>Stranger Things</h3>
                <p>A Netflix Original Series</p>
            </div>
            <div class="content-item">
                <img src="content-image2.jpg" alt="Content Image 2">
                <h3>The Crown</h3>
                <p>A Netflix Original Series</p>
            </div>
            <div class="content-item">
                <img src="content-image3.jpg" alt="Content Image 3">
                <h3>Narcos</h3>
                <p>A Netflix Original Series</p>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Netflix, Inc.</p>
    </footer>

    <!-- External stylesheet -->
    <style>
        /* Add styles here */
    </style>
</body>
</html>
